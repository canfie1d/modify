    <style>
      body {
        margin: 0;
      }
      .progress-indicator {
        position: relative;
        background-color: #f5f5f5;
        width: 100%;
        height: 100%;
        position: fixed;
        opacity: 1;
        bottom: 0;
        pointer-events: none;
        z-index: 10;
        transition: opacity 400ms ease-out,
                    bottom 0 linear 400ms;
      }

      .progress-indicator .progress-indicator-head {
        background-color: #feedcc;
        height: 4px;
        overflow: hidden;
        position: relative;
      }

      .progress-indicator .progress-indicator-head .first-indicator {
        background-color: #FAA900;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        position: absolute;
        -webkit-transform-origin: left center;
        -moz-transform-origin: left center;
        transform-origin: left center;
        -webkit-transform: scaleX(0);
        -moz-transform: scaleX(0);
        transform: scaleX(0);
        -webkit-animation: first-indicator 1000ms linear infinite;
        -moz-animation: first-indicator 1000ms linear infinite;
        animation: first-indicator 1000ms linear infinite;
      }

      .progress-indicator .insp-logo-frame {
        display: -webkit-flex;
        display: -moz-flex;
        display: flex;
        -webkit-flex-direction: column;
        -moz-flex-direction: column;
        flex-direction: column;
        -webkit-justify-content: center;
        -moz-justify-content: center;
        justify-content: center;
        -webkit-animation: fadein 436ms;
        -moz-animation: fadein 436ms;
        animation: fadein 436ms;
        height: 98%;
      }

      .progress-indicator .insp-logo-frame .insp-logo-frame-img {
        width: 112px;
        height: 112px;
        -webkit-align-self: center;
        -moz-align-self: center;
        align-self: center;
        border-radius: 50%;
      }

      @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes first-indicator {
        0% { transform: translate(0%) scaleX(0); }
        25% { transform: translate(0%) scaleX(0.5); }
        50% { transform: translate(25%) scaleX(0.75); }
        75% { transform: translate(100%) scaleX(0); }
        100% { transform: translate(100%) scaleX(0); }
      }
    </style>
  </head>
  <body>
    <noscript>

Seattle, WA 98109</address></p>

    </noscript>
    <div class="progress-indicator" id="progress-indicator">
      <div class="progress-indicator-head">
        <div class="first-indicator"></div>
      </div>
      <div class="insp-logo-frame">
        <img class="insp-logo-frame-img" src='%PUBLIC_URL%/modify_icon.png' alt='loading...' />
      </div>
    </div>
    <div id="root"></div>
